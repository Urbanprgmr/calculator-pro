<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Ultimate Calculator</h1>

        <!-- Menu Buttons -->
        <div class="menu">
            <button onclick="showCalculator('percentage')">Percentage</button>
            <button onclick="showCalculator('ratio')">Ratio & Proportion</button>
            <button onclick="showCalculator('mass')">Mass Converter</button>
            <button onclick="showCalculator('length')">Length Converter</button>
            <button onclick="showCalculator('speed')">Speed Converter</button>
        </div>

        <!-- Percentage Calculator -->
        <div class="calculator" id="percentage">
            <h2>Percentage Calculator</h2>

            <label>Simple Percentage Calculator</label>
            <input type="number" id="simpleValue" placeholder="Enter Value">
            <input type="number" id="simplePercent" placeholder="Enter Percentage">
            <button onclick="calculateSimplePercentage()">Calculate</button>
            <p id="simplePercentageResult"></p>

            <label>What percent is (X) of (Y)?</label>
            <input type="number" id="percentX" placeholder="Enter X">
            <input type="number" id="percentY" placeholder="Enter Y">
            <button onclick="calculateWhatPercent()">Calculate</button>
            <p id="percentXYResult"></p>

            <label>What is (X) which percent of (Y)?</label>
            <input type="number" id="whichPercentX" placeholder="Enter X">
            <input type="number" id="whichPercentY" placeholder="Enter Y">
            <button onclick="calculateWhichPercent()">Calculate</button>
            <p id="whichPercentResult"></p>
        </div>

        <!-- Ratio & Proportion -->
        <div class="calculator" id="ratio">
            <h2>Ratio & Proportion</h2>
            <label>Enter first ratio</label>
            <input type="number" id="ratioA">
            <label>Enter second ratio</label>
            <input type="number" id="ratioB">
            <button onclick="calculateRatio()">Calculate</button>
            <p id="ratioResult"></p>
        </div>

        <!-- Mass Unit Converter -->
        <div class="calculator" id="mass">
            <h2>Mass Unit Converter</h2>
            <label>Enter Value</label>
            <input type="number" id="massValue">
            <label>From</label>
            <select id="massFrom">
                <option value="kg">Kilograms</option>
                <option value="g">Grams</option>
                <option value="lb">Pounds</option>
                <option value="oz">Ounces</option>
            </select>
            <label>To</label>
            <select id="massTo">
                <option value="kg">Kilograms</option>
                <option value="g">Grams</option>
                <option value="lb">Pounds</option>
                <option value="oz">Ounces</option>
            </select>
            <button onclick="convertMass()">Convert</button>
            <p id="massResult"></p>
        </div>

        <!-- Length Unit Converter -->
        <div class="calculator" id="length">
            <h2>Length Unit Converter</h2>
            <label>Enter Value</label>
            <input type="number" id="lengthValue">
            <label>From</label>
            <select id="lengthFrom">
                <option value="m">Meters</option>
                <option value="cm">Centimeters</option>
                <option value="km">Kilometers</option>
                <option value="mi">Miles</option>
                <option value="ft">Feet</option>
                <option value="in">Inches</option>
            </select>
            <label>To</label>
            <select id="lengthTo">
                <option value="m">Meters</option>
                <option value="cm">Centimeters</option>
                <option value="km">Kilometers</option>
                <option value="mi">Miles</option>
                <option value="ft">Feet</option>
                <option value="in">Inches</option>
            </select>
            <button onclick="convertLength()">Convert</button>
            <p id="lengthResult"></p>
        </div>

        <!-- Speed Converter -->
        <div class="calculator" id="speed">
            <h2>Speed Converter</h2>
            <label>Enter Value</label>
            <input type="number" id="speedValue">
            <label>From</label>
            <select id="speedFrom">
                <option value="kmh">Kilometers per Hour</option>
                <option value="mph">Miles per Hour</option>
                <option value="mps">Meters per Second</option>
            </select>
            <label>To</label>
            <select id="speedTo">
                <option value="kmh">Kilometers per Hour</option>
                <option value="mph">Miles per Hour</option>
                <option value="mps">Meters per Second</option>
            </select>
            <button onclick="convertSpeed()">Convert</button>
            <p id="speedResult"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
