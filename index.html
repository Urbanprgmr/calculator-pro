<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Ultimate Calculator</h1>

        <!-- Percentage Calculations -->
        <div class="calculator">
            <h2>Percentage Calculator</h2>

            <label>Find Percentage of a Number</label>
            <input type="number" id="percentValue" placeholder="Percentage">
            <input type="number" id="percentTotal" placeholder="Total">
            <button onclick="calculatePercentage()">Calculate</button>
            <p id="percentResult"></p>

            <label>Find Percentage Increase/Decrease</label>
            <input type="number" id="percentOld" placeholder="Old Value">
            <input type="number" id="percentNew" placeholder="New Value">
            <button onclick="calculatePercentageChange()">Calculate</button>
            <p id="percentChangeResult"></p>

            <label>Find the Total from a Percentage</label>
            <input type="number" id="percentPart" placeholder="Part">
            <input type="number" id="percentKnown" placeholder="Known Percentage">
            <button onclick="calculateTotalFromPercentage()">Calculate</button>
            <p id="percentTotalResult"></p>

            <label>What Percent is (X) of (Y)?</label>
            <input type="number" id="percentX" placeholder="Enter X">
            <input type="number" id="percentY" placeholder="Enter Y">
            <button onclick="calculateWhatPercent()">Calculate</button>
            <p id="percentXYResult"></p>
        </div>

        <!-- Ratio & Proportion -->
        <div class="calculator">
            <h2>Ratio & Proportion</h2>
            <label>Enter first ratio</label>
            <input type="number" id="ratioA">
            <label>Enter second ratio</label>
            <input type="number" id="ratioB">
            <label>Enter proportion value (optional)</label>
            <input type="number" id="ratioX">
            <button onclick="calculateRatio()">Calculate</button>
            <p id="ratioResult"></p>
        </div>

        <!-- Equation Solver -->
        <div class="calculator">
            <h2>Equation Solver</h2>
            <label>Enter equation (e.g., 2x+5=15)</label>
            <input type="text" id="equationInput">
            <button onclick="solveEquation()">Solve</button>
            <p id="equationResult"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
